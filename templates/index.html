<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Hindi Speech Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .translator-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .language-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }

        .language-box h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .text-display {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            min-height: 100px;
            font-size: 1.1em;
            line-height: 1.5;
            resize: vertical;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.processing {
            color: #ffc107;
        }

        .status.success {
            color: #28a745;
        }

        .status.error {
            color: #dc3545;
        }

        /* History styles removed */

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .translator-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        .recording-indicator {
            display: none;
            color: #dc3545;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Speech Translator</h1>
            <p>English to Hindi - Record, Translate, Listen</p>
        </div>

        <div class="controls">
            <button id="recordBtn" class="btn btn-primary">
                üé§ Record English
            </button>
            <button id="translateBtn" class="btn btn-success">
                üåê Translate<br><small>‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶</small>
            </button>
            <button id="playBtn" class="btn btn-success" disabled>
                üîä ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Æ‡•á‡§Ç ‡§∏‡•Å‡§®‡•á
            </button>
        </div>

        <div id="status" class="status">Ready to record</div>
        <div style="text-align: center; font-size: 0.9em; color: #666; margin-bottom: 10px;">
            üí° <strong>Tip:</strong> Allow microphone access when prompted for voice recording
        </div>

        <div class="translator-section">
            <div class="language-box">
                <h3>üá∫üá∏ English</h3>
                <div id="englishText" class="text-display" contenteditable="true" data-placeholder="Type or speak your English text here..."></div>
            </div>

            <div class="language-box">
                <h3>üáÆüá≥ ‡§π‡§ø‡§Ç‡§¶‡•Ä</h3>
                <div id="hindiText" class="text-display" placeholder="Hindi translation will appear here..."></div>
            </div>
        </div>

        <!-- History functionality removed -->
    </div>

    <script>
        let recognition = null;
        let isListening = false;

        const recordBtn = document.getElementById('recordBtn');
        const translateBtn = document.getElementById('translateBtn');
        const playBtn = document.getElementById('playBtn');
        const statusDiv = document.getElementById('status');
        const englishText = document.getElementById('englishText');
        const hindiText = document.getElementById('hindiText');

        // Check if browser supports Web Speech API
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            statusDiv.textContent = '‚ùå Browser does not support speech recognition';
            statusDiv.className = 'status error';
            recordBtn.disabled = true;
        } else {
            // Initialize speech recognition
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            // Request microphone permission on page load
            requestMicrophonePermission();

            recognition.onstart = () => {
                isListening = true;
                recordBtn.textContent = '‚èπÔ∏è Stop Listening';
                recordBtn.classList.remove('btn-primary');
                recordBtn.classList.add('btn-secondary');
                statusDiv.textContent = 'üé§ Listening... Speak now';
                statusDiv.className = 'status processing';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                englishText.textContent = transcript;
                englishText.style.color = '#333'; // Reset color when speech is recognized
                statusDiv.textContent = '‚úÖ Speech recognized! Click Translate to proceed';
                // Don't auto-translate, let user click translate button
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);

                let errorMessage = '';
                switch(event.error) {
                    case 'not-allowed':
                        errorMessage = '‚ùå Microphone access denied. Please allow microphone access and refresh the page.';
                        break;
                    case 'no-speech':
                        errorMessage = '‚ùå No speech detected. Please speak clearly.';
                        break;
                    case 'audio-capture':
                        errorMessage = '‚ùå Audio capture failed. Check your microphone.';
                        break;
                    case 'network':
                        errorMessage = '‚ùå Network error. Check your internet connection.';
                        break;
                    default:
                        errorMessage = `‚ùå Speech recognition error: ${event.error}`;
                }

                statusDiv.textContent = errorMessage;
                statusDiv.className = 'status error';
                resetRecordingButton();
            };

            recognition.onend = () => {
                isListening = false;
                resetRecordingButton();
            };
        }

        async function requestMicrophonePermission() {
            try {
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                // Stop the stream immediately, we just needed permission
                stream.getTracks().forEach(track => track.stop());
                console.log('Microphone permission granted');
            } catch (error) {
                console.log('Microphone permission denied or failed:', error);
                if (error.name === 'NotAllowedError') {
                    statusDiv.textContent = '‚ö†Ô∏è Microphone access needed. Click "Allow" when prompted.';
                    statusDiv.className = 'status error';
                }
            }
        }

        function resetRecordingButton() {
            recordBtn.textContent = 'üé§ Record English';
            recordBtn.classList.remove('btn-secondary');
            recordBtn.classList.add('btn-primary');
        }

        recordBtn.addEventListener('click', () => {
            if (!isListening) {
                startListening();
            } else {
                stopListening();
            }
        });

        function startListening() {
            if (recognition) {
                recognition.start();
            }
        }

        function stopListening() {
            if (recognition && isListening) {
                recognition.stop();
            }
        }

        // Removed text input functionality

        translateBtn.addEventListener('click', () => {
            const text = englishText.textContent.trim();
            if (text) {
                translateText(text);
            } else {
                statusDiv.textContent = '‚ùå Please enter some text to translate';
                statusDiv.className = 'status error';
            }
        });

        playBtn.addEventListener('click', () => {
            const audioData = hindiText.dataset.audio;
            if (audioData) {
                playAudio(audioData);
            }
        });

        async function translateText(text) {
            try {
                statusDiv.textContent = 'üîÑ Translating...';
                statusDiv.className = 'status processing';

                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                const result = await response.json();

                if (response.ok) {
                    englishText.textContent = result.english_text;
                    hindiText.textContent = result.hindi_text;
                    hindiText.dataset.audio = result.audio_data;

                    playBtn.disabled = false;
                    statusDiv.textContent = '‚úÖ Translation complete!';
                    statusDiv.className = 'status success';

                    // Handle placeholder for editable English text
                    englishText.addEventListener('focus', function() {
                        if (this.textContent.trim() === '' || this.textContent === this.dataset.placeholder) {
                            this.textContent = '';
                            this.style.color = '#333';
                        }
                    });
            
                    englishText.addEventListener('blur', function() {
                        if (this.textContent.trim() === '') {
                            this.textContent = this.dataset.placeholder;
                            this.style.color = '#999';
                        }
                    });
            
                    // Initialize placeholder
                    if (englishText.textContent.trim() === '') {
                        englishText.textContent = englishText.dataset.placeholder;
                        englishText.style.color = '#999';
                    }
            
                    // History functionality removed
                } else {
                    throw new Error(result.error || 'Translation failed');
                }

            } catch (error) {
                console.error('Translation error:', error);
                statusDiv.textContent = `‚ùå Error: ${error.message}`;
                statusDiv.className = 'status error';
            }
        }

        function playAudio(audioData) {
            try {
                const audioBuffer = Uint8Array.from(atob(audioData), c => c.charCodeAt(0));
                const blob = new Blob([audioBuffer], { type: 'audio/mp3' });
                const audioUrl = URL.createObjectURL(blob);

                const audio = new Audio(audioUrl);
                audio.play();

                statusDiv.textContent = 'üîä Playing Hindi audio...';
                statusDiv.className = 'status success';

                // Clear the message after 5 seconds
                setTimeout(() => {
                    statusDiv.textContent = 'Ready to record';
                    statusDiv.className = 'status';
                }, 5000);

            } catch (error) {
                console.error('Error playing audio:', error);
                statusDiv.textContent = '‚ùå Error playing audio';
                statusDiv.className = 'status error';
            }
        }

        // History functionality removed
    </script>
</body>
</html>
